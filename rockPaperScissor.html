<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let game = true;
        Startgame();
        function Startgame() {
            
            
            while (game) {
                var you = 0;
                var computerScore = 0;
                var gameCount = 0;
                for (let i = 0; i < 5; i++) {
                    
                    gameCount++
                    const playerSelection = playerSelect();
                    const computerSelection = getComputerChoice();

                    const result = playRound(playerSelection, computerSelection);
                    console.log(result);
                    console.log("Score: " + "You: " + you + " Computer: " + computerScore + " Game " + gameCount + " out of " + "5");
                    
                    function playerSelect() {
                        return prompt("Choose character: Rock, Paper, Scissors");
                    }

                    function getComputerChoice() {
                        const randomNum = Math.random();

                        if (randomNum < 0.33) {
                            return 'Rock';
                        } else if (randomNum < 0.67) {
                            return 'Paper';
                        } else {
                            return 'Scissors';
                        }
                    }
                }

                function playRound(playerSelection, computerSelection) {
                    const player = playerSelection.toLowerCase();
                    const computer = computerSelection.toLowerCase();

                    if (player === computer) {
                        return "It's a tie! " + player + " equals " + computer
                    }

                    else if (player === "rock" && computer === "scissors" ||
                        player === "paper" && computer === "rock" ||
                        player === "scissors" && computer === "paper") {

                        you++
                        return "You win! " + player + " beats " + computer
                        }

                    else {
                        computerScore++
                        return "Computer wins! " + computer + " equals " + player
                    }
                    
                }
                const playAgainResult = playAgain();
                const playOneMore = playAgainResult.toLowerCase();

                function playAgain() {
                return prompt("Play Again? Yes or No");
                }

                if (playOneMore === 'no') {
                    console.log("Nice Game!");
                    game = false
                }
                
                else {
                    continue
                }
                
            }
        }
    </script>
</body>
</html>
